<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân công giao hàng</title>
    
</head>
<body>
    <div class="wrapper">
        <form class="form">
          <h1 class="title">Phân công giao hàng</h1>
          <div class="form-group">
            <label id="TenCV">Tên công việc</label>
            <input type="text" id="TenCV" name="TenCV" placeholder="abcd" />
          </div>
          <div class="form-group">
            <label id="Nguoiphutrach">Người phụ trách</label>
            <input type="text" id="Nguoiphutrach" name="Ngươiphutrach" placeholder="xyx bn"/>
          </div>
          <div class="form-group">
            <label id="Noinhanhang">Nơi nhận hàng</label>
            <select>
                <optgroup>
                  <option></option>
                </optgroup>
              </select>
          </div>
          <div class="form-group">
            <label id="Noigiaohang">Nơi giao hàng</label>
            <select >
                <optgroup>
                  <option> Vui lòng chọn </option>
                  <option> Bình Dương</option>
                </optgroup>
              </select>
          </div>
          <div class="form-group">
            <label id="Ngaybatdau">Ngày bắt đầu</label>
            <input type="date" id="Ngaybatdau" name="Ngaybatdau" placeholder="dd/mm/yyyy" />
          </div>
          <div class="form-group">
            <label id="Ngayketthuc">Ngày kết thúc</label>
            <input type="date" id="Ngayketthuc" name="Ngayketthuc" placeholder="dd/mm/yyyy" />
          </div>
          <div class="form-group">
            <label id="Chitiet">Chi tiết</label>
            <input type="textarea" id="Chitiet" name="Chitiet" placeholder="Chi tiết công việc hoặc hàng hóa" />
          </div>
          <div class="form-button">
            <input type="button" value="add" onclick="addCV()" />
            <input type="button" value="reset" onclick="resetForm()" />
          </div>
        </form>
      </div>
      <div class="container">
        <ul class="danhsachCV"></ul>
      </div>
      <script src="./app.js"></script>
  
</body>
</html>
